<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="counter">
        <div class="counter__content">
            <div class="counter__content__box">
                <i class="fab fa-twitter counter__content__box--icon"></i>
                <div class="counter__content__box--counter" data-target="12000"></div>
                <span class="counter__content__box--name">Twitter Followers</span>
            </div>

            <div class="counter__content__box">
                <i class="fab fa-youtube counter__content__box--icon"></i>
                <div class="counter__content__box--counter" data-target="5000"></div>
                <span class="counter__content__box--name">YouTube Subscribers</span>
            </div>


            <div class="counter__content__box">
                <i class="fab fa-facebook counter__content__box--icon"></i>
                <div class="counter__content__box--counter" data-target="7600"></div>
                <span class="counter__content__box--name">Facebook Fans</span>
            </div>

        </div>
    </section>


    <script src="js/main.js"></script>
</body>

</html>
